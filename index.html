<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Kanban</h1>
    <form id="add-task-form">
        <p>Crie uma nova tarefa:</p>
        <input type="text" placeholder="Digite o título...">
        <button type="submit">Criar</button>
    </form>
    <div class="kanban">
        <div class="column">
            <h2>Para fazer</h2>
            <ul class="tasks" id="todo">
                
            </ul>
        </div>
        <div class="column">
            <h2>Fazendo</h2>
            <ul class="tasks" id="doing">
                
            </ul>
        </div>
        <div class="column">
            <h2>Prontas</h2>
            <ul class="tasks" id="done">
                
            </ul>
        </div>
    </div>

    <div>
        <h1>Tarefas Excluídas</h1>
        <div class="deleted-tasks">

            <button class="delete-alltasks">Excluir Tudo</button>
        </div>

    </div>
</body>
</html>
